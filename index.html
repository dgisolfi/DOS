   <title>
      DOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="test/glados-ip1.js"></script>

   <!-- theme -->
   <link rel="stylesheet" id="theme" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.min.css">
  
   

    

</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">DOS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                    <input type="button"
                    id = "btnStartOS"
                    name="brnStartOS"
                    class="btn btn-info btn-sm"
                    value="Start"
                    tabindex="0"
                    onclick="DOS.Control.hostBtnStartOS_click(this);">
            </li>
            <li class="nav-item">
                    <input type="button"
                    id = "btnHaltOS"
                    name="brnHaltOS"
                    class="btn btn-success btn-sm"
                    disabled="disabled"
                    value="Halt"
                    tabindex="1"
                    onclick="DOS.Control.hostBtnHaltOS_click(this);">
            </li>
            <li class="nav-item">
                    <input type="button"
                    id = "btnReset"
                    name="brnReset"
                    class="btn btn-danger btn-sm"
                    disabled="disabled"
                    value="Reset"
                    tabindex="2"
                    onclick="DOS.Control.hostBtnReset_click(this);">
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item" style="float:right;">
                <h3 id="datetime" style="color: #ffffff;" ></h3>
            </li>
            <li class="nav-item" style="float:right;">
                <h3 id="status" style="color: #ffffff;">Status: OS Offline</h3>
            </li>
        </ul>
           
       
     </div>
</nav>


<div class="row">
    <div class="col-6">
        <div class="text-center" style="margin:9px;">
            <body onload="onDocumentLoad()">
            <h1> Console </h1>
                <br>
                <div id="divConsole" >
                    <canvas id="display"
                            width="500px"
                            height="500px"
                            tabindex="3"
                            style="
                                background-color: #ffffff;
                                border: 2px solid rgb(117, 181, 193);
                                cursor: default;
                                ">
                    </canvas>
                </div>
            </body>
        </div>
    </div>
    <div class="col-6" >
        <div id="divLog" class="text-center" style="margin:9px;">
            <h1> Host Log </h1>
                <br>
                <textarea 
                        name="taHostLog"
                        id  ="taHostLog"
                        rows="21"
                        cols="48"
                ></textarea>
        </div>
    </div>
    
    <div class="col-6">
    </div>
    <div class="col-6">
        <div id="divUserProgramInput" class="text-center">
            <h1>User Program Input</h1>
                <br>
                <textarea name = "taProgramInput"
                        id     = "taProgramInput"
                        rows   = "8"
                        cols   = "48"
                ></textarea>
        </div>
    </div>
</div>
