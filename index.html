                    <input type="button"
                    id = "btnStartOS"
                    name="brnStartOS"
                    class="btn btn-info btn-sm"
                    value="Start"
                    tabindex="0"
                    onclick="DOS.Control.hostBtnStartOS_click(this);">
            </li>
            <li class="nav-item">
                    <input type="button"
                    id = "btnHaltOS"
